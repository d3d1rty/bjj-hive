default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: bjj-tracker_development

test:
  <<: *default
  database: bjj-tracker_test

production:
  <<: *default
  database: bjj-tracker_production
  username: me
  password: <%= ENV['BJJ-TRACKER_DATABASE_PASSWORD'] %>
